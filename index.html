<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <h1>Calculator</h1>
            <div id="calculator-body">
                <button id="button0" data-number>0</button> 
                <button id="buttonDot" data-number>.</button> 
                <button id="buttonEquals" data-equals>=</button> 
                <button id="buttonPlus" data-operation>+</button> 
                <button id="button1" data-number>1</button> 
                <button id="button2" data-number>2</button> 
                <button id="button3" data-number>3</button> 
                <button id="buttonDivide" data-operation>รท</button> 
                <button id="button4" data-number>4</button> 
                <button id="button5" data-number>5</button> 
                <button id="button6" data-number>6</button> 
                <button id="buttonMinus" data-operation>-</button> 
                <button id="button7" data-number>7</button> 
                <button id="button8" data-number>8</button> 
                <button id="button9" data-number>9</button> 
                <button id="buttonMultiply" data-operation>*</button> 
                <button id="buttonAC" data-all-clear>AC</button> 
                <div id="output"> 
                    <div class="previous-operand" data-previous-operand></div>
                    <div class="current-operand" data-current-operand></div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
